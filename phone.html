<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="phone.css">
    <link rel="stylesheet" media="only screen and (min-width: 601px)" href="laptop.css">
    <style>
      *{
        box-sizing: border-box;
      }
     /* Mobile responsive max 600px */
    @media only screen and (max-width: 600px) {
      body{
        background-color: aquamarine;
      }
      .container{
        display: grid;
       grid-template-columns: repeat(1, 1fr);
    }
    }
    #spinner{
      display: none;
    }
    </style>
</head>
<body>
    <h2 class="text-center text-success m-0 p-2">Here is your favorite phone!</h2>

    <div class="input-group mb-3 w-50 mx-auto mt-3">
        <input id="search-text" type="text" class="form-control" placeholder="Search your favorite phone" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>

      <!-- Loading spinner -->
      <div id="spinner" class="spinner-border text-danger" role="status">
        <span class="visually-hidden ">Loading...</span>
      </div>

      <!-- Phone details -->
      <div id="phone-details" class="mx-auto" style="width: 20rem;">
      </div>

       <!--  display display -->
            <div id="section-container" class=" container row-cols-1 row-cols-md-3 g-4">
              
            </div>
      <script src="phone.js"></script>
</body>
</html>
